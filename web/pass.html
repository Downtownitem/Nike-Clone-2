<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe payouts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      button {
        padding: 12px 20px;
        background-color: #635bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #534bf5;
      }
    </style>
  </head>
  <body>
    <h2>Stripe Checkout (Vanilla JS)</h2>
    <button id="checkout-button">Pagar $20.00</button>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
      // Inicializa Stripe con tu clave pÃºblica
      const stripe = Stripe(
        "pk_test_51R7MoyFVZtoK32uMs8OXRk1yLWEmLYxhn0fQ7vWT7rclJvnZveo6e1c924rkghttvZJygkwtsbBuljgC0HhYCMKg006sOppzdr"
      );

      document
        .getElementById("checkout-button")
        .addEventListener("click", () => {
          fetch("http://localhost:8001/create-checkout-session", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((res) => res.json())
            .then((session) => {
              return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then((result) => {
              if (result.error) {
                alert(result.error.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
