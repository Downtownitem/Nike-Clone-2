      }

      }

        border-radius: 30px;

      }
      .search-box input {

      .filters {

        height: calc(100vh - 80px);
        overflow-y: auto;
        position: sticky;
        top: 80px;
      }
      .filter-section {
        margin-bottom: 24px;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 24px;
      }
      .filter-section:last-child {
        border-bottom: none;
      }
      .filter-title {
        font-weight: 600;
        margin-bottom: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        font-size: 16px;
      }
      .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }
      .checkbox-item input[type="checkbox"] {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
        position: relative;
        cursor: pointer;
      }
      .checkbox-item input[type="checkbox"]:checked {

        border-color: #111;
      }
      .checkbox-item input[type="checkbox"]:checked:after {

        top: 0;
        left: 4px;

      .checkbox-item label {
        font-size: 14px;
        cursor: pointer;
      }
      .size-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 12px;
      }
      .size-box {
        border: 1px solid #e5e5e5;
        padding: 10px 0;
        text-align: center;
        cursor: pointer;
        background-color: white;
        border-radius: 4px;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      .size-box:hover {

      .show-more {

        padding: 8px;
        font-size: 12px;
        text-align: center;
        cursor: pointer;

        gap: 12px;

      .color-circle {

      }
      .container {

    <script>
      // Datos de prueba
      let productsData = [];

      // FunciÃ³n para formatear el precio
      function formatPrice(price) {
        return "$" + price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      // Cargar productos
      function loadProducts(products) {
        const container = document.getElementById("products-container");
        container.innerHTML = "";

        products.forEach((product) => {
          const productElement = document.createElement("div");
          productElement.className = "product-card";
          productElement.innerHTML = `
        <img src="${product.url_imagen}" alt="${
            product.nombre
          }" class="product-image">
        <div class="product-info">
        <div class="product-title">${product.nombre}</div>
        <div class="product-category">${product.descripcion}</div>
        <div class="product-colors">${product.colores} ${
            product.colores > 1 ? "colores" : "color"
          }</div>
        <div class="product-price">${formatPrice(product.precio)}</div>
        </div>
          `;
          productElement.addEventListener("click", () => {
            window.location.href = `/product.html?product_id=${product.id}`;
          });
          container.appendChild(productElement);
        });

        // Update the number next to "Calzado"
        document.querySelector(
          ".result-header h3"
        ).textContent = `Calzado (${products.length})`;
      }

      // Cargar categorÃ­as dinÃ¡micamente
      function loadCategories(products) {
        const categories = [...new Set(products.map((p) => p.categoria))];
        const container = document.getElementById("category-filters");
        container.innerHTML = "";

        categories.forEach((category, index) => {
          const categoryElement = document.createElement("div");
          categoryElement.className = "checkbox-item";
          categoryElement.innerHTML = `
          <input type="checkbox" id="category-${index}" data-category="${category}">
          <label for="category-${index}">${category}</label>
        `;
          container.appendChild(categoryElement);

          // AÃ±adir evento para filtrar por categorÃ­a
          const checkbox = categoryElement.querySelector("input");
          checkbox.addEventListener("change", filterProductsByCategory);
        });
      }

      // Filtrar productos por categorÃ­a
      function filterProductsByCategory() {
        const selectedCategories = Array.from(
          document.querySelectorAll("#category-filters input:checked")
        ).map((input) => input.getAttribute("data-category"));

        let filteredProducts = productsData;

        if (selectedCategories.length > 0) {
          filteredProducts = productsData.filter((product) =>
            selectedCategories.includes(product.categoria)
          );
        }

        loadProducts(filteredProducts);

        // Actualizar contador de resultados
        document.querySelector(
          ".search-results p"
        ).textContent = `Mostrando ${filteredProducts.length} resultados`;
        document.querySelector(
          ".result-header h3"
        ).textContent = `Calzado (${filteredProducts.length})`;
      }

      // Inicializar la pÃ¡gina
      document.addEventListener("DOMContentLoaded", () => {
        fetch("http://localhost:8001/productos", {
          method: "GET",
        })
          .then((response) => response.json())
          .then((data) => {
            loadProducts(data);
            loadCategories(data);
            productsData = data;
          })
          .catch((error) => {
            console.error("Error al obtener los datos:", error);
          });

        // Evento para "Mostrar mÃ¡s" en tallas
        document
          .querySelector(".show-more")
          .addEventListener("click", function () {
            alert("Se mostrarÃ­an 35 tallas mÃ¡s");
          });

        // Evento para ocultar filtros
        document
          .querySelector(".hide-filters-btn")
          .addEventListener("click", function () {
            const filters = document.querySelector(".filters");
            const products = document.querySelector(".products");

            if (filters.style.display === "none") {
              filters.style.display = "block";
              products.style.paddingLeft = "40px";
              this.querySelector("span").textContent = "Ocultar filtros";
            } else {
              filters.style.display = "none";
              products.style.paddingLeft = "80px";
              this.querySelector("span").textContent = "Mostrar filtros";
            }
          });

        // Simular interacciÃ³n con los filtros
        const sizeBoxes = document.querySelectorAll(".size-box");
        sizeBoxes.forEach((box) => {
          box.addEventListener("click", function () {
            this.style.border =
              this.style.border === "1px solid rgb(17, 17, 17)"
                ? "1px solid #e5e5e5"
                : "1px solid rgb(17, 17, 17)";
          });
        });

        // Simular una carga desde la API
        console.log("Datos cargados de la API...");
      });
